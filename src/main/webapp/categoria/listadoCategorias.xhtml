<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listado Categorías</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    </h:head>
    <h:body>
        <div class="container">

            <h:form id="frmInicio">

                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <!-- Image and text -->
                    <nav class="navbar navbar-light bg-light">
                        <a class="navbar-brand" href="#">

                            Proyecto Frameworks
                        </a>
                    </nav>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">


                                <h:commandLink class="nav-link" action="index?faces-redirect=true">
                                    Home <span class="sr-only">(current)</span>
                                </h:commandLink>



                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link" action="categoria/listadoCategorias?faces-redirect=true">
                                    Lista de Categorías
                                </h:commandLink>

                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="card border-primary">
                    <div class="card-header">
                        Listado de Categorías
                    </div>
                </div>

                <div class="card-body text-primary">
                    <div class="table-responsive">
                        <h:panelGrid>
                            <f:view>
                                <h:form id="frmCategoria">
                                    <h:dataTable 
                                        var="dto" 
                                        value="#{categoriaMB.listaCategorias}">
                                        <h:column>
                                            <f:facet name="header">Clave Categoría</f:facet>
                                            <h:outputText value="#{dto.entidad.idCategoria}" />
                                        </h:column>
                                        
                                        <h:column>
                                            <f:facet name="header">Nombre Categoría</f:facet>
                                            <h:outputText value="#{dto.entidad.nombreCategoria}" />
                                        </h:column>
                                        
                                        <h:column>
                                            <f:facet name="header">Descripción Categoría</f:facet>
                                            <h:outputText value="#{dto.entidad.descripcionCategoria}" />
                                        </h:column>
                                        
                                        <h:column>
                                            <f:facet name="header">Eliminar</f:facet>
                                            <h:commandLink
                                                   action="#{categoriaMB.delete()}"
                                                   immediate="true"
                                                   actionListener="#{CategoriaMB.selecionarCategoria}">
                                                    <f:param
                                                        name="claveSel"
                                                        value="#{dto.entidad.idCategoria}"/>
                                                    <h:graphicImage value="/resources/icons/icn-001.png" />
                                            
                                            </h:commandLink>
                                        </h:column>
                                        
                                        <h:column>
                                            <f:facet name="header">Actualizar</f:facet>
                                            <h:commandLink
                                                action="#{categoriaMB.prepareUpdate()}"
                                                   immediate="true"
                                                   actionListener="#{CategoriaMB.selecionarCategoria}">
                                                    <f:param
                                                        name="claveSel"
                                                        value="#{dto.entidad.idCategoria}"/>
                                                    <h:graphicImage value="/resources/icons/icn-002.png" />
                                            
                                        
                    
                                            </h:commandLink>
                                        </h:column>
                                        
                                    </h:dataTable>
                                    
                                    <h:commandButton 
                                        value="Nuevo"
                                        action="#{CategoriaMB.preparedAdd()}"
                                        class="btn-success"/>
                                </h:form>
                            </f:view>
                        </h:panelGrid>
                    </div>
                </div>


            </h:form>

        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" ></script>
    </h:body>
</html>
