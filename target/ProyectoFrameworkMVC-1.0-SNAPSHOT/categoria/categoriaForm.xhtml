<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Principal</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    </h:head>
    <h:body>
        <div class="container">

            <h:form id="frmInicio">

                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <!-- Image and text -->
                    <nav class="navbar navbar-light bg-light">
                        <a class="navbar-brand" href="#">

                            Proyecto Frameworks
                        </a>
                    </nav>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">


                                <h:commandLink class="nav-link" action="index?faces-redirect=true">
                                    Home <span class="sr-only">(current)</span>
                                </h:commandLink>



                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link" action="categoria/listadoCategorias?faces-redirect=true">
                                    Lista de Categorías
                                </h:commandLink>

                            </li>
                        </ul>
                    </div>
                </nav>



            </h:form>
            
        <div class="card-border-primary">
            <div class="card-header">
                Datos Categoría
            </div>
            <div class="card-body text-primary">
                <div>
                    <h:panelGrid>
                        <f:view>
                            <h:form id="frmDatosCategoria">
                                <h:inputHidden id="accion" value="#{categoriaMB.action}"/>
                                <h:panelGrid columns="3" class="form-group row">
                                    <h:outputLabel
                                        value="Clave Categoria"/>
                                    <h:inputText
                                        id="idCategoria"
                                        value="#{categoriaMB.dto.entidad.idCategoria}"
                                        rendered="#{categoriaMB.modoActualizar}"
                                        class="form-control"
                                        readonly="true"
                                        />
                                    
                                    <h:message for="idCategoria"/>
                                    
                                    <h:outputLabel
                                        value="Nombre Categoria"/>
                                    <h:inputText
                                        id="txtNombreCategoria"
                                        value="#{categoriaMB.dto.entidad.nombreCategoria}"
                                        rendered="#{categoriaMB.modoActualizar}"
                                        class="form-control"
                                        required="true"
                                        requiredMessage="El nombre es Obligatorio"
                                        >
                                        <f:validateRequired/> 
                                    </h:inputText>
                                    
                                    <h:message for="txtDescripcionCategoria"/>
                                    <h:outputLabel
                                        value="Descripcion Categoria"/>
                                    <h:inputText
                                        id="txtNombreCategoria"
                                        value="#{categoriaMB.dto.entidad.descripcionCategoria}"
                                        rendered="#{categoriaMB.modoActualizar}"
                                        class="form-control"
                                        required="true"
                                        requiredMessage="La descripción es obligatoria."
                                        >
                                        <f:validateRequired/> 
                                    </h:inputText>
                                    
                                    <h:message for="txtDescripcionCategoria"/>
                                    
                                    <h:commandButton
                                        value="Guardar"
                                        action="#{categoriaMB.add()}"
                                        rendered="#{categoriaMB.modoCrear}"
                                        class="btn btn-primary"/>
                                    
                                    <h:commandButton
                                        value="Actualizar"
                                        action="#{categoriaMB.update()}"
                                        rendered="#{categoriaMB.modoCrear}"
                                        class="btn btn-success"/>

                                    <h:commandButton
                                        value="Cancelar"
                                        action="#{categoriaMB.add()}"
                                        rendered="#{categoriaMB.back()}"/>
                                    
                                    
                                </h:panelGrid>
                            </h:form>
                        </f:view>
                    </h:panelGrid>
                </div>   
            </div>
        </div>
            
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" ></script>
    </h:body>
</html>
